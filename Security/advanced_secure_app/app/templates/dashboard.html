<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <style>
        nav {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            color: #007bff;
        }

        .navbar-brand:hover {
            color: #0056b3;
        }

        .navbar-light .navbar-nav .nav-link {
            color: #495057;
        }

        .navbar-light .navbar-nav .nav-link:hover {
            color: #007bff;
        }

        .navbar-nav {
            margin-left: auto;
        }

        .text-break {
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Dashboard</a>
    </nav>
    <div class="container mt-5">
        <div class="mb-3">
            <label for="message" class="form-label">Message:</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Type your message... ðŸ”’"
                maxlength="250"></textarea>
            <small id="charCount" class="form-text text-muted">Max 250 characters</small>
        </div>
        <div class="mb-3">
            <label for="key" class="form-label">Key:</label>
            <input type="text" class="form-control" id="key" placeholder="Enter a key">
            <div id="keyError" class="text-danger mt-2" style="display: none;">Please enter a valid key.</div>
        </div>
        <div class="mb-3">
            <label for="keySize" class="form-label">Key Size:</label>
            <select class="form-control" id="keySize">
                <option value="128">128-bit</option>
                <option value="192">192-bit</option>
                <option value="256">256-bit</option>
            </select>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary me-md-2" onclick="encryptMessage()">
                Encrypt <span id="encryptSpinner" class="spinner-border spinner-border-sm" role="status"
                    aria-hidden="true" style="display: none;"></span>
            </button>
            <button class="btn btn-secondary" onclick="decryptMessage()">
                Decrypt <span id="decryptSpinner" class="spinner-border spinner-border-sm" role="status"
                    aria-hidden="true" style="display: none;"></span>
            </button>
        </div>
        <div class="mt-3">
            <label for="output" class="form-label">Output:</label>
            <textarea class="form-control" id="output" rows="3" readonly></textarea>
        </div>
    </div>
    <script>
        function showSpinner(id) {
            document.getElementById(id).style.display = 'inline-block';
        }

        function hideSpinner(id) {
            document.getElementById(id).style.display = 'none';
        }

        function encryptMessage() {
            showSpinner('encryptSpinner');
            setTimeout(() => {
                const message = document.getElementById('message').value;
                const key = document.getElementById('key').value;
                const keySize = parseInt(document.getElementById('keySize').value);
                const keyError = document.getElementById('keyError');
                if (key.length > 0) {
                    keyError.style.display = 'none';
                    const encryptedMessage = CryptoJS.AES.encrypt(message, CryptoJS.enc.Utf8.parse(key.padEnd(keySize / 8, '\0').slice(0, keySize / 8))).toString();
                    document.getElementById('output').innerText = encryptedMessage;
                } else {
                    keyError.style.display = 'block';
                }
                hideSpinner('encryptSpinner');
            }, 500);
        }

        function decryptMessage() {
            showSpinner('decryptSpinner');
            setTimeout(() => {
                const message = document.getElementById('output').value;
                const key = document.getElementById('key').value;
                const keySize = parseInt(document.getElementById('keySize').value);
                const keyError = document.getElementById('keyError');
                if (key.length > 0) {
                    keyError.style.display = 'none';
                    const decryptedMessage = CryptoJS.AES.decrypt(message, CryptoJS.enc.Utf8.parse(key.padEnd(keySize / 8, '\0').slice(0, keySize / 8))).toString(CryptoJS.enc.Utf8);
                    document.getElementById('output').innerText = decryptedMessage;
                } else {
                    keyError.style.display = 'block';
                }
                hideSpinner('decryptSpinner');
            }, 500);
        }
    </script>
</body>

</html>
