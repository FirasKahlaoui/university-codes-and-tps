<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Verify 2FA</title>
</head>

<body>
    <h1>Verify 2FA</h1>
    <form action="{{ url_for('auth.verify_2fa') }}" method="post">
        <label for="token">Enter the code from your app:</label>
        <input type="text" id="token" name="token">
        <button type="submit">Verify</button>
    </form>
</body>

</html>
