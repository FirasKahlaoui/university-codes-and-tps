<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Secure Cipher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Poppins', sans-serif;
        }

        .navbar {
            background-color: #40E0D0;
        }

        .navbar-brand,
        .nav-link {
            color: #fff !important;
        }

        .container {
            margin-top: 60px;
        }

        h1 {
            color: #40E0D0;
            font-weight: 600;
        }

        .form-label {
            font-weight: 500;
            color: #40E0D0;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            box-shadow: none;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #40E0D0;
            box-shadow: 0 0 0 0.2rem rgba(64, 224, 208, 0.25);
        }

        .btn {
            font-weight: 500;
            border-radius: 50px;
            color: #fff;
        }

        .btn-primary {
            background-color: #40E0D0;
            border-color: #40E0D0;
        }

        .btn-primary:hover {
            background-color: #30C4B5;
            border-color: #30C4B5;
        }

        .btn-secondary {
            background-color: #30C4B5;
            border-color: #30C4B5;
        }

        .btn-secondary:hover {
            background-color: #20A097;
            border-color: #20A097;
        }

        .btn-warning {
            background-color: #2B9192;
            border-color: #2B9192;
        }

        .btn-warning:hover {
            background-color: #207C7D;
            border-color: #207C7D;
        }

        .btn-success {
            background-color: #20A097;
            border-color: #20A097;
        }

        .btn-success:hover {
            background-color: #1A8786;
            border-color: #1A8786;
        }

        .output-container {
            margin-top: 30px;
        }

        .output-text {
            font-size: 1.2rem;
            color: #333;
            word-wrap: break-word;
        }

        .output-container h2 {
            color: #40E0D0;
            font-weight: 600;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        .copy-notification {
            display: none;
            color: green;
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Secure Cipher</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center">Caesar Cipher</h1>
        <form id="cipherForm">
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
            </div>
            <div class="mb-3">
                <label for="key" class="form-label">Key</label>
                <input type="number" class="form-control" id="key" placeholder="Enter the key">
                <p id="keyError" class="error-message" style="display: none;">Please enter a valid key.</p>
            </div>
            <div class="d-grid gap-2">
                <button type="button" class="btn btn-primary" onclick="encryptMessage()">Encrypt</button>
                <button type="button" class="btn btn-secondary" onclick="decryptMessage()">Decrypt</button>
                <button type="button" class="btn btn-warning" onclick="clearFields()">Clear Fields</button>
            </div>
        </form>
        <div class="output-container">
            <h2>Output</h2>
            <p id="output" class="output-text"></p>
            <button type="button" class="btn btn-success" onclick="copyToClipboard()">Copy to Clipboard</button>
            <p id="copyNotification" class="copy-notification">Copied to clipboard!</p>
        </div>
    </div>

    <script>
        function caesarCipher(str, key, encrypt = true) {
            const shift = encrypt ? key : -key;
            return str.split('').map(char => {
                if (char.match(/[a-z]/i)) {
                    const code = char.charCodeAt();
                    const base = code >= 65 && code <= 90 ? 65 : 97;
                    return String.fromCharCode(((code - base + shift) % 26 + 26) % 26 + base);
                }
                return char;
            }).join('');
        }

        function encryptMessage() {
            const message = document.getElementById('message').value;
            const key = parseInt(document.getElementById('key').value);
            const keyError = document.getElementById('keyError');
            if (!isNaN(key)) {
                keyError.style.display = 'none';
                const encryptedMessage = caesarCipher(message, key, true);
                document.getElementById('output').innerText = encryptedMessage;
            } else {
                keyError.style.display = 'block';
            }
        }

        function decryptMessage() {
            const message = document.getElementById('message').value;
            const key = parseInt(document.getElementById('key').value);
            const keyError = document.getElementById('keyError');
            if (!isNaN(key)) {
                keyError.style.display = 'none';
                const decryptedMessage = caesarCipher(message, key, false);
                document.getElementById('output').innerText = decryptedMessage;
            } else {
                keyError.style.display = 'block';
            }
        }

        function clearFields() {
            document.getElementById('message').value = '';
            document.getElementById('key').value = '';
            document.getElementById('output').innerText = '';
            document.getElementById('keyError').style.display = 'none';
        }

        function copyToClipboard() {
            const outputText = document.getElementById('output').innerText;
            navigator.clipboard.writeText(outputText).then(() => {
                const notification = document.getElementById('copyNotification');
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 2000);
            }, () => {
                alert('Failed to copy to clipboard.');
            });
        }

        function logout() {
            console.log("Logging out...");
            window.location.href = 'login';
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
